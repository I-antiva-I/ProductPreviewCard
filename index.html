<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--CSS-->
  <link rel="stylesheet" href="./css/styles_variables.css">
  <link rel="stylesheet" href="./css/styles_main.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="product-card">
      
      <div class="container for-image">
        <img src="./images/image-product-desktop.jpg" class="product desktop" alt="Product">
        <img src="./images/image-product-mobile.jpg"  class="product mobile"  alt="Product">
      </div>

      <div class="container for-desc">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="container for-price">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
      
        <button>
          <div class="button-image">
            <img src="./images/icon-cart.svg" alt="Cart icon">
          </div>
          <div class="button-label">Add to Cart</div>
        </button>
      </div>

    </div>
  </main>

</body>
</html>
